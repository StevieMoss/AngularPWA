<mat-card *ngFor="let gummibear of list">
  <mat-card-title>{{ gummibear.name }}</mat-card-title>
  <mat-card-subtitle>Manufacturer: {{ gummibear.company }}</mat-card-subtitle>
  
  <mat-card-actions>
    <button (click)="getMaps(gummibear)" mat-button><mat-icon>map</mat-icon></button>
    <button (click)="share(gummibear)" mat-button><mat-icon>share</mat-icon></button>
    <button (click)="getDetails(gummibear)" mat-button><mat-icon>list</mat-icon></button>
  </mat-card-actions>
</mat-card>


<a id="btnCreate" mat-fab routerLink="gummibear"><mat-icon>create</mat-icon></a>
